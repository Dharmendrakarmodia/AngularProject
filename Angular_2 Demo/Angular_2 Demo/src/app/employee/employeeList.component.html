<employee-count *ngIf="employeeList" [all] = "getTotalEmployee()"
                [Male] = "getTotalMaleEmployee()"
                [Female] = "getTotalFemaleEmployee()"
                (countradiobuttonselected)="onradiobuttonchange($event)">
</employee-count>
            <br/><br />
<table>
    <thead>
        <tr>
            <th>Emp Code </th>
            <th>Name </th>
            <th>Gender </th>
            <th>Annual Salary</th>
            <th>DOB</th>
           
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor = "let employee of employeeList">
        <tr  *ngIf = "selectedRadioButtonValue =='All' || selectedRadioButtonValue == employee.gender">
            <td> {{employee.code}}</td>
            <td> {{employee.Name | employeeTitle:employee.gender}}</td>
            <td> {{employee.gender}}</td>
            <td> {{employee.salary | currency:'USD':true : '2.2-3'}}</td>
            <td> {{employee.dob | date:'dd/MM/y' | uppercase}}</td>
     
        </tr>
        <tr *ngIf="!employeeList || employeeList.length ==0">
            <td colspan="5">Loading Data Please Wait!!</td>
        </tr>
        <tr *ngIf = "employeeList && employeeList.length ==0">
            <td colspan="5">No EMployee Details to SHow</td>
        </tr>
        </ng-container>
    </tbody>
</table>
